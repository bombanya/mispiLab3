<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Labka 3</title>
    <script type="text/javascript" src="scriptsForGreeting.js"></script>
    <link rel="stylesheet" href="greetingStyles.css"/>
</h:head>
<h:body>

    <div id="pageDiv">
        <div id="contentDiv">
            <div id="clock">
                <p id="time"/>
                <p id="date"/>
            </div>

            <div id="header">
                <p><h:outputLabel value="#{localization.name}"/></p>
                <p><h:outputLabel value="#{localization.group}"/></p>
                <p><h:outputLabel value="#{localization.variant}"/></p>
            </div>

            <h:form id="form">
                <h:commandLink id="link"
                               action="success">
                    <h:outputText value="#{localization.mainPage}"/>
                </h:commandLink>
            </h:form>
        </div>
    </div>

    <script type="text/javascript">
        clockmaker();
    </script>
</h:body>
</html>
